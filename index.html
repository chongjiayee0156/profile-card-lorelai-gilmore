<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI</title>

    <!-- link to CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- boxicon CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="images/download.jpg" alt="" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">
                Lorelai Gilmore
            </span>
            <span class="job">
                Business owner
            </span>
        </div>

        <div class="social">
            <a href="#" style="background-color: rgb(58, 58, 212)" class="social-icon">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: #d87676" class="social-icon">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color: purple" class="social-icon">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="#" style="background-color: black" class="social-icon">
                <i class='bx bxl-github'></i>
            </a>
        </div>

        <div class="b">
            <button class="button">
                Subscribe
            </button>
            <button class="button">
                Message
            </button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
    
</body>
</html>
